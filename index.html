<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>
<body>
	<header>
		<img class="logo" src="./imagenes/logo.png" alt="Logo de Alura">
	</header>
	<main>
		<section>
			<textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí..."></textarea>
			<div><h6 class="informacion">Sólo letras minúsculas</h6>
			</div>
			<div class="botones">
				<button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
				<button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>
		<section>
			<textarea class="mensaje" cols="20" rows="10"></textarea>
			<div>
				<button class="btn_copiar" onclick="copiar()">Copiar</button>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
